<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Darts Scorer</title>
  <link rel="stylesheet" href="Styles.css">
</head>
<body>
  <div class="scoreboard" id="player1">
    <h2>Player 1</h2>
    <p id="p1Display">0</p>
    <button id="p1Button">+1</button>
  </div>

  <div class="scoreboard" id="player2">
    <h2>Player 2</h2>
    <p id="p2Display">0</p>
    <button id="p2Button">+1</button>
  </div>

  <div class="controls">
    <select id="playto">
      <option value="3">Play to 3</option>
      <option value="5">Play to 5</option>
      <option value="7">Play to 7</option>
    </select>
    <button id="reset">Reset</button>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
