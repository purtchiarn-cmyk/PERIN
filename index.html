<div id="setup" class="setup-container">
  <h1>Darts Match Setup</h1>

  <label>
    Player 1 Name:
    <input type="text" id="player1Name" placeholder="Player 1">
  </label>

  <label>
    Player 2 Name:
    <input type="text" id="player2Name" placeholder="Player 2">
  </label>

  <label>
    Starting Score:
    <select id="startingScore">
      <option value="301">301</option>
      <option value="501" selected>501</option>
      <option value="701">701</option>
    </select>
  </label>
  </div>
</div>
  <div class="scoring-buttons" data-player="1">
  <button data-score="25">25</button>
  <button data-score="50">Bull</button>
  <button data-score="0">No Score</button>
  <button data-multiplier="2">Double</button>
  <button data-multiplier="3">Treble</button>
  </div>
  <label>
    Closest to Bull:
    <select id="bullWinner">
      <option value="0">Player 1</option>
      <option value="1">Player 2</option>
    </select>
  </label>

  <button id="startMatch">Start Match</button>
</div>

<div id="game" class="container" style="display:none;">
  <!-- Scoreboard and controls will go here -->
</div>
